<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamerStore+ - Examen Final</title>

    <!-- TAILWIND CSS POR CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- FAVICON OPCIONAL -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1000/1000954.png">
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen">

    <!-- HEADER -->
    <header class="bg-blue-700 text-white p-6 text-center shadow-lg">
        <h1 class="text-4xl font-extrabold">GamerStore+</h1>
        <p class="text-sm opacity-80">Encuentra tus juegos al mejor precio</p>
    </header>

    <!-- BUSCADOR -->
    <section class="max-w-4xl mx-auto mt-8 px-4">
        <div class="flex gap-2">
            <input id="searchInput" type="text" placeholder="Buscar videojuegos..."
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600" />
            <button id="searchBtn"
                class="bg-blue-600 px-5 py-3 rounded-lg text-white font-semibold hover:bg-blue-700 transition">
                Buscar
            </button>
        </div>
    </section>

    <!-- FILTROS -->
    <section class="max-w-4xl mx-auto mt-4 px-4 flex gap-4">
        <select id="storeFilter" class="w-1/2 p-3 rounded-lg border border-gray-300">
            <option value="">Todas las tiendas</option>
            <option value="1">Steam</option>
            <option value="2">Epic Games</option>
            <option value="3">Humble Store</option>
        </select>

        <select id="priceOrder" class="w-1/2 p-3 rounded-lg border border-gray-300">
            <option value="">Ordenar por...</option>
            <option value="asc">Precio menor a mayor</option>
            <option value="desc">Precio mayor a menor</option>
        </select>
    </section>

    <!-- GRID DE VIDEOJUEGOS -->
    <section id="gamesContainer"
        class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto mt-10 px-4">
    </section>

    <!-- LOADING -->
    <div id="loading" class="text-center mt-10 hidden">
        <p class="text-xl font-bold">Cargando...</p>
    </div>

    <!-- MENSAJE DE ERROR -->
    <div id="errorMessage" class="text-center text-red-600 font-bold mt-10 hidden">
        Error al cargar los datos. Intenta nuevamente.
    </div>

    <!-- MODAL DE DETALLE -->
    <div id="gameModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">

        <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full relative">

            <!-- Botón cerrar -->
            <button id="closeModal"
                class="absolute top-2 right-2 text-red-500 font-bold text-xl">
                ✕
            </button>

            <!-- Contenido dinámico -->
            <div id="modalContent">
                <!-- Aquí se imprime la info -->
            </div>

        </div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script src="./script.js"></script>

</body>

</html>
